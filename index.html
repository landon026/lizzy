<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrapper{
  width:100%;
  max-width:430px;
  background:#111;
}

.video-box{
  position:relative;
  width:100%;
  height:240px;
  background:url("https://cdn.aceimg.com/20763e321.gif") center/cover no-repeat;
}

.badge{
  position:absolute;
  top:12px;
  left:12px;
  background:red;
  padding:4px 8px;
  font-size:12px;
  font-weight:bold;
  border-radius:4px;
}

.content{
  padding:22px;
  text-align:center;
}

h1{
  font-size:22px;
  margin:0 0 8px;
}

p{
  font-size:14px;
  color:#ccc;
  margin-bottom:18px;
}

.countdown{
  font-size:14px;
  margin-bottom:14px;
  color:#aaa;
}

.progress{
  width:100%;
  height:6px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff0000,#ff9900);
  animation:load 3s forwards;
}

@keyframes load{
  to{width:100%}
}

.btn{
  display:block;
  width:100%;
  padding:15px;
  background:#444;
  color:#888;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  text-decoration:none;
  pointer-events:none;
  transition:0.3s;
}

.btn.active{
  background:linear-gradient(90deg,#ff0000,#ff9900);
  color:#fff;
  pointer-events:auto;
  box-shadow:0 0 20px rgba(255,0,0,0.6);
}

.note{
  margin-top:14px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="video-box">
    <div class="badge">LIVE</div>
  </div>

    <p>This content is available on the official website.</p>

    <div class="countdown">
      Preparing secure access…
    </div>

    <div class="progress">
      <span></span>

    </div>

</div>

<script>

  document.getElementById("btn").classList.add("active");
  document.querySelector(".countdown").innerText = "Ready to continue";
},3000);
</script>

</body>
</html>
