<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Continue</title>

<!-- Open Graph (Facebook Safe) -->
<meta property="og:title" content="Watch Full Content">
<meta property="og:description" content="Tap continue to proceed safely.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://i.imgur.com/8Km9tLL.jpg">

<meta name="robots" content="index, follow">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.card {
  width: 90%;
  max-width: 420px;
  background: #121212;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  text-align: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.thumb {
  width: 100%;
  height: 200px;
  border-radius: 12px;
  background: url("https://i.imgur.com/8Km9tLL.jpg") center/cover no-repeat;
  position: relative;
  margin-bottom: 20px;
}

.thumb::after {
  content: "▶";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 56px;
  color: rgba(255,255,255,0.9);
  text-shadow: 0 0 20px rgba(0,0,0,0.8);
}

h1 {
  font-size: 22px;
  margin: 0 0 10px;
}

p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 22px;
}

.progress {
  width: 100%;
  height: 6px;
  background: #2a2a2a;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 22px;
}

.progress span {
  display: block;
  height: 100%;
  width: 70%;
  background: linear-gradient(90deg, #1e90ff, #00c6ff);
}

.btn {
  display: inline-block;
  width: 100%;
  padding: 15px;
  background: linear-gradient(90deg, #1e90ff, #00c6ff);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 10px;
  transition: 0.3s ease;
}

.btn:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(30,144,255,0.6);
}

.note {
  margin-top: 18px;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>
<div class="card">

  <div class="thumb"></div>

  <h1>Ready to Continue?</h1>
  <p>Click below to access the full content on the official website.</p>

  <div class="progress">
    <span></span>
  </div>

  <a class="btn" href="https://www.playnaw.online" rel="nofollow noopener">
    Continue
  </a>

  <div class="note">
    Safe access · No downloads required
  </div>

</div>
</body>
</html>
